<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PATHFINDER[HORROR]</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #fff;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 0, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 0, 120, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(0, 150, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            text-align: center;
            z-index: 1;
            position: relative;
        }

        .game-title {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 3rem;
            text-transform: uppercase;
            letter-spacing: 8px;
            text-shadow: 
                0 0 20px #ff0080,
                0 0 40px #ff0080,
                0 0 60px #ff0080,
                0 0 80px #ff0080;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        .builds-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .build-item {
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .build-label {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ccc;
            padding: 1rem 3rem;
            border: 2px solid #333;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        .build-status {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 1rem;
            font-size: 1.2rem;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            background: linear-gradient(45deg, #00ff00, #00ff88);
            color: #000;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: statusPulse 2s ease-in-out infinite;
            box-shadow: 
                0 0 20px #00ff00,
                0 0 40px #00ff00;
        }

        .build-item:hover .build-label {
            color: #fff;
            border-color: #ff0080;
            background: rgba(255, 0, 128, 0.1);
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 0, 128, 0.3);
        }

        .build-item:hover .build-status {
            animation: statusPulseHover 1s ease-in-out infinite;
        }

        @keyframes titleGlow {
            from {
                text-shadow: 
                    0 0 20px #ff0080,
                    0 0 40px #ff0080,
                    0 0 60px #ff0080;
            }
            to {
                text-shadow: 
                    0 0 25px #ff0080,
                    0 0 50px #ff0080,
                    0 0 75px #ff0080,
                    0 0 100px #ff0080;
            }
        }

        @keyframes statusPulse {
            0%, 100% {
                box-shadow: 
                    0 0 20px #00ff00,
                    0 0 40px #00ff00;
                transform: translateX(-50%) scale(1);
            }
            50% {
                box-shadow: 
                    0 0 30px #00ff00,
                    0 0 60px #00ff00;
                transform: translateX(-50%) scale(1.05);
            }
        }

        @keyframes statusPulseHover {
            0%, 100% {
                box-shadow: 
                    0 0 25px #00ff00,
                    0 0 50px #00ff00;
                transform: translateX(-50%) scale(1.05);
            }
            50% {
                box-shadow: 
                    0 0 35px #00ff00,
                    0 0 70px #00ff00;
                transform: translateX(-50%) scale(1.1);
            }
        }

        /* Анимированные частицы на фоне */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <h1 class="game-title">PATHFINDER[HORROR]</h1>
        
        <div class="builds-container">
            <div class="build-item">
                <div class="build-label">Beta</div>
                <div class="build-status">АКТИВЕН</div>
            </div>
        </div>
    </div>

    <script>
        // Создание анимированных частиц
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Случайная позиция и задержка анимации
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (3 + Math.random() * 4) + 's';
                
                // Случайный размер и прозрачность
                const size = 1 + Math.random() * 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.opacity = 0.3 + Math.random() * 0.4;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Запуск при загрузке страницы
        document.addEventListener('DOMContentLoaded', createParticles);
    </script>
</body>
</html>
